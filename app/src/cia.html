<!DOCTYPE html>
<html>

<head>
  <title>Drone Management</title>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>

<body>
  <h1>Drones - TFE UNIR</h1>

  <table>
    <tr>
      <td>
        <h2>Compañia de fumigación <strong class="nombreCO"></strong> Saldo: <strong id="saldoCO"></strong> </h2>
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" id="nameCO" placeholder="e.g. Company1" />
      </td>
      <td>
        <button onclick="App.generateCO()" id="generateCOBTN">Generar cia</button>
      </td>
    </tr>
    <tr>
      <td>
          <input type="text" id="addressCO" placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" />
        </td>
      <td>
        <button onclick="App.deployCO()" id="deployCOBTN">Desplegar cia</button>
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <td>
        <h2>DRONES de tú Propiedad <strong id="numberDrones"></strong>&nbsp;&nbsp;&nbsp;</h2>
      </td>
      <td colspan="2">
        <h2>Compra de drones</h2>
      </td>
    </tr>
    <tr>
      <td>
        <select id="dronesList"></select>
      </td>
      <td>
        <p id="droneDescription"></p>
      </td>
      <td>
        <table>
          <tr>
            <td>
              <p>Fábrica: <strong id="factoryNameP"></strong></p>
            </td>
          </tr>
          <tr>
            <td>
              Rango: <input type="text" id="rangeDroneInput" placeholder="e.g. 100" />
            </td>
            <td>
              <button onclick="App.buyDrone()" id="buildDroneBTN">Fabricar</button>
            </td>
          </tr>
        </table>
      </td>
    </tr>

  </table>

  <table style="border: 1px solid black" id="worksTable">
    <tr>
      <td colspan="7">
        <h2>TRABAJOS OFERTADOS</h2>
      </td>
    </tr>
    <tr>
      <td style="border: 1px solid black">
        Id Parcela
      </td>
      <td style="border: 1px solid black">
        Superficie
      </td>
      <td style="border: 1px solid black">
        Altura máxima
      </td>
      <td style="border: 1px solid black">
        Altura mínima
      </td>
      <td style="border: 1px solid black">
        ID Dron más cercano
      </td>
      <td style="border: 1px solid black">
        Distancia
      </td>
      <td style="border: 1px solid black">
        Acción
      </td>
    </tr>
    <tr>
      <td colspan="7">
      <table >
        
      </table>
      </td>
    </tr>
  </table>




  <p>Drone más cercano <strong id="status"> Pending...</strong></p>
  <p id="statusCia" style= "color: red; ">
  </p>
  Importe presupuestado: <input type="text" id="bidValueTXT" placeholder="e.g. 1000" />

</body>

</html>
