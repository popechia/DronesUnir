<!DOCTYPE html>
<html>

<head>
  <title>Drone Management</title>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>

<body>
  <h1>Drones - TFE UNIR</h1>
  <p>Registradas <strong class="balance">loading...</strong> parcelas en <strong class="registro">Registro</strong></p>
  <div id="panelPlot">
    <table>
      <tr>
        <td colspan="3">
          <strong>Crear nueva parcela</strong>
        </td>
      </tr>
      <tr>
        <td>
          Superficie:<input type="text" id="surfaceTXT" placeholder="e.g. 10" />
        </td>
        <td>
          Altura máxima:<input type="text" id="maxHeightTXT" placeholder="e.g. 10" />
        </td>
        <td>
          Altura mínima:<input type="text" id="minHeightTXT" placeholder="e.g. 10" />
        </td>
      </tr>
      <tr>
        <td>
          Propietario: <input type="text" id="ownerTXT" placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" />
        </td>
        <td>
          <button onclick="App.createNewPlot()" id="createPlotBTN">Create Plot</button><strong
            class="errorCreate"></strong>
        </td>
      </tr>
    </table>
  </div>

  <table>
    <tr>
      <td colspan="2">
        <h2>PARCELAS de tu Propiedad</h2>
      </td>
    </tr>
    <tr>
      <td>
        <select id="plotsList"></select>
      </td>
      <td>
        <p id="plotDescription"></p>
      </td>
    </tr>
  </table>
  <label for="receiver">To address:</label>
  <input type="text" id="receiver" placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" />
  <button onclick="App.transferPlot()" id="transferPlotBTN">Transfer Plot</button>
  <a href="cia.html">cia</a>
  <p id="status"></p>
  <!--<script src="js/index.bundle.js" charset="utf-8"></script>-->
</body>

</html>
