<!DOCTYPE html>
<html>

<head>
  <title>Drone Management</title>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>

<body>
  <h1>Drones - TFE UNIR</h1>
  <p>Registradas <strong class="balance">loading...</strong> parcelas en <strong class="registro">Registro</strong></p>
  <div id="panelPlot">
    <table style="border: 1px solid black">
      <tr>
        <td colspan="3">
          <strong>Crear nueva parcela</strong>
        </td>
      </tr>
      <tr>
        <td>
          Superficie:<input type="text" id="surfaceTXT" placeholder="e.g. 10" />
        </td>
        <td>
          Altura máxima:<input type="text" id="maxHeightTXT" placeholder="e.g. 10" />
        </td>
        <td>
          Altura mínima:<input type="text" id="minHeightTXT" placeholder="e.g. 10" />
        </td>
      </tr>
      <tr>
        <td>
          Propietario: <input type="text" id="ownerTXT" size="42"
            placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" />
          <button onclick="App.createNewPlot()" id="createPlotBTN">Create Plot</button><strong
            class="errorCreate"></strong>

        </td>
        <td>
        </td>
      </tr>
    </table>
  </div>

  <table style="width: 80%">
    <caption>
      <h2>PARCELAS de tu Propiedad</h2>
    </caption>
    <tr>
      <td>

      </td>
      <td>
        <label for="receiver">Traspasar a:</label>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top">
        <select id="plotsList"></select>
      </td>
      <td>
        <input type="text" id="receiver" size="42" placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" />
        <button onclick="App.transferPlot()" id="transferPlotBTN">Transfer Plot</button>
      </td>
    </tr>
    <tr>
      <td>
        <table style="border: 1px solid black">
          <tr>
            <th style="padding-left: 10px; padding-right: 10px; text-align: right;">
              Id
            </th>
            <th style="padding-left: 10px; padding-right: 10px; text-align: right;">
              Superficie
            </th>
            <th style="padding-left: 10px; padding-right: 10px; text-align: right;">
              Altura Máxima
            </th>
            <th style="padding-left: 10px; padding-right: 10px; text-align: right;">
              Altura Mínima
            </th>
          </tr>

          <tr>
            <td style="padding-left: 10px; padding-right: 10px; text-align: right;">
              <p id="plotId"></p>
            </td>
            <td style="padding-left: 10px; padding-right: 10px; text-align: right;">
              <p id="plotSurface"></p>
            </td>
            <td style="padding-left: 10px; padding-right: 10px; text-align: right;">
              <p id="plotMinHeight"></p>
            </td>
            <td style="padding-left: 10px; padding-right: 10px; text-align: right;">
              <p id="plotMaxHeight"></p>
            </td>
          </tr>
          <tr>
            <td colspan="4" style= "text-align: center;">
              <button onclick="App.fumigate()" id="transferPlotBTN">Solicitar Fummigación</button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <a href="cia.html">cia</a>
  <p id="status"></p>
  <!--<script src="js/index.bundle.js" charset="utf-8"></script>-->
</body>

</html>
